{% extends "base_bootstrap.html" %}
{% block navbar %}
{% load app_tags %}
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ settings.APP_NAME }}</a>
    </div>
    <ul class="navbar-nav">
      {% url 'ads' as ads %}
      <li class="nav-item"{% if request.get_full_path == ads %}class="active"{% endif %}>
          <a class="nav-link" href="{% url 'ads:all' %}">Ads</a></li>
      {% url 'map' as map %}
      <li class="nav-item"{% if request.get_full_path == map %}class="active"{% endif %}>
          <a class="nav-link" href="{% url 'map:map' %}">Map</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li class="navbar-brand">{{ user }}</li>
        <li>
            <a href="#">
        <!-- <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="dropdown-toggle"> -->
                <img style="width: 25px;" src="{{ user|gravatar:60 }}"/><b class="caret"></b>
            </a>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={% url 'ads:all' %}">Logout</a></li>
        </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}?next={% url 'home' %}">Login</a>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
